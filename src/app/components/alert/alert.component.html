<div *ngIf="showAlert" [ngClass]="setType()" class="fixed z-50 px-6 py-4 mb-4 text-white border-0 rounded bottom-10 right-10 min-h-fit">
  <span class="inline-block mr-5 text-xl align-middle">
    <fa-icon [icon]="icon"></fa-icon>
  </span>
  <span class="inline-block mr-8 align-middle">
    {{message}}
  </span>
</div>
